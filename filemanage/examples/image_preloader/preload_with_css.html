<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="content-language" content="en-US">
<meta name="author" content="Vivian Huang">
<meta name="created" content="2014-03-10">
<meta name="keywords" content="CSS, HTML, JavaScript, Web Design, Web Development">
<meta name="description" content="">
<title>Image Preloader With CSS</title>
<style type="text/css">
.clearfix:before,
.clearfix:after {
	content: " ";
	display: table;
}
.clearfix:after {
	clear: both;
}

.preload {
	display: none;
}
.thumbnails {
	list-style: none;
	margin: 0;
	padding: 0;
}
.thumbnail {
	background: #fafafa;
	border: 1px solid #ccc;
	float: left;
	height: 200px;
	margin: 0 5px 10px 0;
	padding: 2px;
	width: 300px;
}
.thumbnail-001 {
	background: transparent url(images/golden_gate_bridge.jpg) no-repeat -500px -200px;
	height: 200px;
	width: 300px;
}
.thumbnail-002 {
	background: transparent url(images/harley_davidson_cafe_001.jpg) no-repeat -300px -250px;
	height: 200px;
	width: 300px;
}
.thumbnail-003 {
	background: transparent url(images/palace_of_fine_arts.jpg) no-repeat -500px -150px;
	height: 200px;
	width: 300px;
}
.thumbnail-004 {
	background: transparent url(images/castro.jpg) no-repeat -500px -350px;
	height: 200px;
	width: 300px;
}
.thumbnail-005 {
	background: transparent url(images/pier_39.jpg) no-repeat -500px -150px;
	height: 200px;
	width: 300px;
}
</style>
</head>
<body>
	<h1>Image Preloader With CSS</h1>

	<ul id="thumbnails" class="thumbnails">
		<li class="thumbnail"><div class="thumbnail-001 preload"></div></li>
		<li class="thumbnail"><div class="thumbnail-002 preload"></div></li>
		<li class="thumbnail"><div class="thumbnail-003 preload"></div></li>
		<li class="thumbnail"><div class="thumbnail-004 preload"></div></li>
		<li class="thumbnail"><div class="thumbnail-005 preload"></div></li>
	</ul>
	
<script type="text/javascript">
/********************
Related Posts
1. Preloading images using javascript, the right way and without frameworks
http://fragged.org/preloading-images-using-javascript-the-right-way-and-without-frameworks_744.html
2. 3 Ways to Preload Images with CSS, JavaScript, or Ajax
http://perishablepress.com/3-ways-preload-images-css-javascript-ajax/
3. Pure CSS: Better Image Preloading without JavaScript
http://perishablepress.com/pure-css-better-image-preloading-without-javascript/
********************/

var divElements = document.getElementsByTagName("div");
for (var i = 0; i < divElements.length; i++) {
	var element = divElements[i];
	element.className = element.className.replace(" preload", "");
}
</script>
</body>
</html>
