function SomeoneGoSomewhere(someone) {
	var somewhere = 'Los Angeles';
	return function (somewhere) {
		console.log(this);
		console.log(someone + ' is going to ' + somewhere + '.');
	}
}

function AreYouGoing(somewhere) {
	var someone = 'you';
	return function () {
		console.log(this);
		console.log('Are ' + someone + ' going to ' + somewhere + '?');
	}
}

var someoneGoSomewhere = SomeoneGoSomewhere('Ping');
someoneGoSomewhere();
someoneGoSomewhere('San Francisco');

var areYouGoing = AreYouGoing('San Francisco');
